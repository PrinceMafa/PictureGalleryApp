<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery App</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="container">
        <img src="image3.jpg" alt="webArt">
      <div id="home" class="flex-center flex-column">
          <h1>Welcome to the Photo Gallery App</h1>
          <a class= "button" href="/login.html">Log In</a>
          <a class= "button" href="/SignUp.html">Sign Up</a>
      </div>
    </div>
    <div class="slideshow middle">
        
        <div class="slides">
            <input type="radio" name="rad" id="rad1" checked>
            <input type="radio" name="rad" id="rad2">
            <input type="radio" name="rad" id="rad3">
            <div class="slide a">
                <img src="image2.jpg" alt="webArt">
            </div>
            <div class="slide">
                <img src="image3.jpg" alt="webArt">
            </div>
            <div class="slide">
                <img src="image4.jpg" alt="webArt">
            </div>
        </div>
        <div class="navigation">
            <label for="rad1" class="bar"></label>
            <label for="rad2" class="bar"></label>
            <label for="rad3" class="bar"></label>
        </div>
    </div>
</body>
</html>
